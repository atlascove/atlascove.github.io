<html>
  <head>
    <link rel="shortcut icon" type="image/png" href="img/favicon.png"/>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=yes, initial-scale=1, maximum-scale=1"
    />
    <meta
      name="description"
      content="Build a world"
    />
    <meta name="keywords" content="HTML,CSS,JavaScript, WebRTC, Camera" />
    <meta name="author" content="Kasper Kamperman" />
    <title>Atlas Cove Cam</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
    <script src="https://cdn.maptiler.com/maplibre-gl-js/v1.14.0/maplibre-gl.js"></script>
    <link href="https://cdn.maptiler.com/maplibre-gl-js/v1.14.0/maplibre-gl.css" rel="stylesheet" />
    <script src='https://unpkg.com/@turf/turf@6.3.0/turf.min.js'></script>
  </head>
  <body>
    <div id="container">
      <div id="vid_container">
        <video id="video" autoplay playsinline></video>
        <div id="video_overlay"></div>
      </div>
      <div id="map">
        <script src="js/map.js"></script>
        <button id="submit_button" name="submit" type="button"></button>
      </div>
      <div id="gui_controls">
        <button id="takePhotoButton" name="take Photo" type="button"></button>
      </div>
    </div>
    <div id='dataSelector' class='modal'>
      <div class='modal-content'>
        <span class="close">&times;</span>
        <img src='img/add.svg' width=50 height=50 id='add'/> Add new data
        <br>
        <h2>or</h2>
        <h3>Select linked feature:</h3>
        <table id='linktable'>
        </table>
        <br><br>
        <img src='img/upload2.svg' width=50 height=50 id='send' /> Submit
      </div>
    </div>
    <div id='tagSelector' class='tagModal'>
      <div class='modal-content'>
        <span class="close2">&times;</span>
        <br><br>
        <label for="fname">OSM tag:</label>
        <input type="text" id="tagname" name="tagname"><br><br>
      </div>
    </div>
    <script src="js/adapter.min.js"></script>
    <script src="js/screenfull.min.js"></script>
    <script src="js/howler.core.min.js"></script>
    <script src="js/main.js"></script>
    <script src="js/capture.js"></script>
  </body>
</html>
